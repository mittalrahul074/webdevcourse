<html>
<head>
	<title>Registration Page</title>
	<link rel="stylesheet" type="text/css" href="registration_style.css">
</head>
<body>
	<script src="registration_script.js"></script> 
	<h3>REGISTER</h3>
	<form name="register" onsubmit="return ValidateForm(this)">
	<table align="center" cellpadding = "10">
		<tr>
			<td>First Name :</td>
			<td><input type="text" name="First_Name" maxlength="30" required /></td>
		</tr>
		<tr>
			<td>Last Name :</td>
			<td><input type="text" name="Last_Name" maxlength="30" required /></td>
		</tr>
		<tr>
			<td>Date Of Birth :</td>
			<td>
				<select name="Birthday_Day" id="Birthday_Day">
					<option value="-1">Day:</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
					<option value="13">13</option>
					<option value="14">14</option>
					<option value="15">15</option>
					<option value="16">16</option>
					<option value="17">17</option>
					<option value="18">18</option>
					<option value="19">19</option>
					<option value="20">20</option>
					<option value="21">21</option>
					<option value="22">22</option>
					<option value="23">23</option>
					<option value="24">24</option>
					<option value="25">25</option>
					<option value="26">26</option>
					<option value="27">27</option>
					<option value="28">28</option>
					<option value="29">29</option>
					<option value="30">30</option>
					<option value="31">31</option>
				</select>
				<select id="Birthday_Month" name="Birthday_Month">
					<option value="-1">Month:</option>
					<option value="January">Jan</option>
					<option value="February">Feb</option>
					<option value="March">Mar</option>
					<option value="April">Apr</option>
					<option value="May">May</option>
					<option value="June">Jun</option>
					<option value="July">Jul</option>
					<option value="August">Aug</option>
					<option value="September">Sep</option>
					<option value="October">Oct</option>
					<option value="November">Nov</option>
					<option value="December">Dec</option>
				</select>
				<select name="Birthday_Year" id="Birthday_Year">
 					<option value="-1">Year:</option>
					<option value="2011">2011</option>
					<option value="2010">2010</option>
                                       	<option value="2009">2009</option>
					<option value="2008">2008</option>
					<option value="2007">2007</option>
					<option value="2006">2006</option>
					<option value="2005">2005</option>
					<option value="2004">2004</option>
					<option value="2003">2003</option>
					<option value="2002">2002</option>
					<option value="2001">2001</option>
					<option value="2000">2000</option>
					<option value="1999">1999</option>
					<option value="1998">1998</option>
					<option value="1997">1997</option>
					<option value="1996">1996</option>
					<option value="1995">1995</option>
					<option value="1994">1994</option>
					<option value="1993">1993</option>
					<option value="1992">1992</option>
					<option value="1991">1991</option>
					<option value="1990">1990</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Mobile Number :</td>
			<td>
				<input type="text" name="Mobile_Number" required />
				(10 digits)
			</td>
		</tr>
		<tr>
			<td>Gender :</td>
			<td>
				Male <input type="radio" name="Gender" value="Male" />
				Female <input type="radio" name="Gender" value="Female" />
				Other <input type="radio" name="Gender" value="Other" />
			</td>
		</tr>
		<tr>
			<td>Address :<br /><br /><br /></td>
			<td><textarea name="Address" rows="4" cols="30"></textarea></td>
		</tr>
		<tr>
			<td>City :</td>
			<td><input type="text" name="City" maxlength="30" required /></td>
		</tr>
		<tr>
			<td>State :</td>
			<td><input type="text" name="State" maxlength="30" required /></td>
		</tr>
		<tr>
			<td>Country :</td>
			<td><input type="text" name="Country" value="India" readonly="readonly" required /></td>
		</tr>
		<tr>
			<td>Email Id :</td>
			<td><input type="text" name="Email_Id" maxlength="100" required /></td>
		</tr>
		<tr>
			<td>Set a Password :</td>
			<td><input type="password" name="Password" required />
			*(Password length should be minimum 8 characters)*
			</td>
		</tr>
		<tr>
			<td>Confirm Password :</td>
			<td><input type="password" name="Confirm_Password" required /></td>
		</tr>
	</table>
	<br>
	<center>
		<button type="submit" value="Submit">Submit</button>
		<button type="reset" value="Reset">Reset</button>
		<br>
		Already have an account?
		<a href="login.html">Click here to Login</a>
	</center>
	</form>
</body>
</html>
